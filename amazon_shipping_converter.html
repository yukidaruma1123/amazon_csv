<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon出荷通知フォーマット生成ツール</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .required {
            color: #d73527;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 6px;
            background-color: #fafafa;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="file"]:hover {
            border-color: #0066cc;
            background-color: #f0f8ff;
        }

        .btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .btn:hover:not(:disabled) {
            background-color: #0052a3;
        }

        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .btn.success {
            background-color: #28a745;
        }

        .btn.success:hover {
            background-color: #218838;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 14px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .processing {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 12px;
        }

        .preview-table th, .preview-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .preview-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .instructions {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-top: 30px;
            border-left: 4px solid #0066cc;
        }

        .instructions h3 {
            margin-top: 0;
            color: #333;
        }

        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Amazon出荷通知フォーマット生成ツール</h1>
    <p class="subtitle">追跡番号データをAmazon用出荷通知フォーマットに変換</p>

    <div class="form-section">
        <div class="form-group">
            <label for="csvFile">追跡番号データファイル <span class="required">*必須</span></label>
            <input type="file" id="csvFile" accept=".csv" />
        </div>
        
        <div class="form-group">
            <label for="carrierSelect">配送業者</label>
            <select id="carrierSelect">
                <option value="auto">自動判定（CSVから）</option>
                <option value="ヤマト運輸">ヤマト運輸</option>
                <option value="佐川急便">佐川急便</option>
                <option value="日本郵便">日本郵便</option>
                <option value="福山通運">福山通運</option>
                <option value="西濃運輸">西濃運輸</option>
            </select>
        </div>
        
        <button class="btn" id="convertBtn" onclick="processFile()" disabled>
            データを変換してプレビュー
        </button>
        
        <div class="processing" id="processing">
            <p>処理中...</p>
        </div>
        
        <div id="statusArea"></div>
    </div>

    <div class="preview-section" id="previewSection">
        <h3>変換結果プレビュー</h3>
        <div id="previewContent"></div>
        <button class="btn success" onclick="downloadCSV()">
            Amazon用出荷通知ファイルをダウンロード
        </button>
        <button class="btn" onclick="resetForm()">
            最初からやり直す
        </button>
    </div>

    <div class="instructions">
        <h3>使用方法</h3>
        <ol>
            <li>追跡番号データファイル(.csv)を選択</li>
            <li>「データを変換してプレビュー」をクリック</li>
            <li>変換結果を確認</li>
            <li>「Amazon用出荷通知ファイルをダウンロード」でファイル取得</li>
        </ol>
        <p><strong>※</strong> ファイルは自動でフィールドを認識し、Amazon形式に変換されます<br>
        <strong>※</strong> 配送業者は自動判定され、判定できない場合はヤマト運輸がデフォルト設定されます</p>
    </div>

    <script>
        let csvData = [];
        let csvHeaders = [];
        let convertedData = [];

        // ファイル選択時の処理
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const convertBtn = document.getElementById('convertBtn');
            
            if (file) {
                convertBtn.disabled = false;
                showStatus('ファイルが選択されました。「データを変換してプレビュー」をクリックしてください。', 'info');
            } else {
                convertBtn.disabled = true;
                clearStatus();
            }
        });

        function processFile() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('ファイルを選択してください。', 'error');
                return;
            }

            showProcessing(true);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    // Shift_JISでデコード
                    const decoder = new TextDecoder('shift_jis');
                    const arrayBuffer = e.target.result;
                    const text = decoder.decode(new Uint8Array(arrayBuffer));
                    
                    parseAndConvert(text);
                } catch (error) {
                    // UTF-8で再試行
                    const reader2 = new FileReader();
                    reader2.onload = function(e2) {
                        parseAndConvert(e2.target.result);
                    };
                    reader2.readAsText(file, 'UTF-8');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function parseAndConvert(text) {
            try {
                // CSVパース
                const lines = text.split('\n');
                if (lines.length < 2) {
                    throw new Error('ファイルの形式が正しくありません。');
                }

                // ヘッダー行の解析
                csvHeaders = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                
                // データ行の解析
                csvData = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const values = parseCSVLine(line);
                        if (values.length > 0) {
                            const row = {};
                            csvHeaders.forEach((header, index) => {
                                row[header] = values[index] || '';
                            });
                            csvData.push(row);
                        }
                    }
                }

                // 自動マッピングと変換
                const mapping = autoMapFields();
                convertData(mapping);
                
            } catch (error) {
                showProcessing(false);
                showStatus(`エラー: ${error.message}`, 'error');
            }
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            return values;
        }

        function autoMapFields() {
            const mappingRules = {
                'orderIdField': ['注文番号', '注文ID', 'お客様管理番号', 'order-id', 'orderid'],
                'trackingNumberField': ['伝票番号', '追跡番号', 'お問い合わせ伝票番号', 'tracking-number'],
                'shipDateField': ['出荷日', '出荷予定日', '発送日', 'ship-date'],
                'carrierNameField': ['配送業者', '配送業者名', '運送会社', 'carrier-name'],
                'shipMethodField': ['送り状種類', '配送方法', '発送方法', 'ship-method']
            };

            const mapping = {};

            Object.keys(mappingRules).forEach(fieldId => {
                const rules = mappingRules[fieldId];
                
                // 完全一致を最初に試す
                for (const rule of rules) {
                    const exactMatch = csvHeaders.find(header => 
                        header.toLowerCase() === rule.toLowerCase()
                    );
                    if (exactMatch) {
                        mapping[fieldId] = exactMatch;
                        break;
                    }
                }
                
                // 完全一致がない場合は部分一致を試す
                if (!mapping[fieldId]) {
                    for (const rule of rules) {
                        const partialMatch = csvHeaders.find(header => 
                            header.toLowerCase().includes(rule.toLowerCase()) ||
                            rule.toLowerCase().includes(header.toLowerCase())
                        );
                        if (partialMatch) {
                            mapping[fieldId] = partialMatch;
                            break;
                        }
                    }
                }
            });

            return mapping;
        }

        function convertData(mapping) {
            if (csvData.length === 0) {
                throw new Error('データが見つかりません。');
            }

            const today = new Date().toISOString().split('T')[0];
            const selectedCarrier = document.getElementById('carrierSelect').value;
            convertedData = [];

            csvData.forEach(row => {
                let carrierName = 'ヤマト運輸'; // デフォルト
                
                if (selectedCarrier === 'auto') {
                    // CSVから自動判定
                    carrierName = mapping.carrierNameField ? row[mapping.carrierNameField] : 'ヤマト運輸';
                } else {
                    // 選択された配送業者を使用
                    carrierName = selectedCarrier;
                }

                const convertedRow = {
                    'order-id': mapping.orderIdField ? row[mapping.orderIdField] : '',
                    'order-item-id': '1',
                    'quantity': '1',
                    'ship-date': formatDate(mapping.shipDateField ? row[mapping.shipDateField] : today),
                    'carrier-code': '',
                    'carrier-name': carrierName,
                    'tracking-number': mapping.trackingNumberField ? row[mapping.trackingNumberField] : '',
                    'ship-method': mapping.shipMethodField ? row[mapping.shipMethodField] : 'Standard',
                    'cod-collection-method': '',
                    'transparency_code': '',
                    'ship_from_address_name': '',
                    'ship_from_address_line1': '',
                    'ship_from_address_line2': '',
                    'ship_from_address_line3': '',
                    'ship_from_address_city': '',
                    'ship_from_address_county': '',
                    'ship_from_address_state_or_region': '',
                    'ship_from_address_postalcode': '',
                    'ship_from_address_countrycode': 'JP'
                };
                convertedData.push(convertedRow);
            });

            showProcessing(false);
            showPreview();
            showStatus(`${convertedData.length}行のデータを正常に変換しました。`, 'success');
        }

        function formatDate(dateStr) {
            if (!dateStr) return new Date().toISOString().split('T')[0];
            
            const date = new Date(dateStr.replace(/\//g, '-'));
            if (isNaN(date.getTime())) return dateStr;
            
            return date.toISOString().split('T')[0];
        }

        function showPreview() {
            const previewSection = document.getElementById('previewSection');
            const previewContent = document.getElementById('previewContent');
            
            if (convertedData.length === 0) return;

            let html = '<table class="preview-table"><thead><tr>';
            
            const headers = Object.keys(convertedData[0]);
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';

            const previewRows = convertedData.slice(0, 3);
            previewRows.forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${row[header] || ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            
            if (convertedData.length > 3) {
                html += `<p style="margin-top: 10px; color: #666; font-size: 14px;">※ ${convertedData.length}行中の最初の3行を表示</p>`;
            }

            previewContent.innerHTML = html;
            previewSection.style.display = 'block';
        }

        function downloadCSV() {
            if (convertedData.length === 0) {
                showStatus('変換されたデータがありません。', 'error');
                return;
            }

            const amazonHeaders = [
                'TemplateType=OrderFulfillment\tVersion=2011.1102\tこの行はAmazonが使用しますので変更や削除しないでください。'
            ];

            const headers = Object.keys(convertedData[0]);
            let csvContent = amazonHeaders.join('\n') + '\n';
            csvContent += headers.join('\t') + '\n';

            convertedData.forEach(row => {
                const values = headers.map(header => {
                    const value = row[header] || '';
                    return typeof value === 'string' && value.includes('\t') ? `"${value}"` : value;
                });
                csvContent += values.join('\t') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Amazon_Shipping_Confirmation_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('Amazon用出荷通知ファイルをダウンロードしました。', 'success');
        }

        function resetForm() {
            document.getElementById('csvFile').value = '';
            document.getElementById('carrierSelect').value = 'auto';
            document.getElementById('convertBtn').disabled = true;
            document.getElementById('previewSection').style.display = 'none';
            csvData = [];
            csvHeaders = [];
            convertedData = [];
            clearStatus();
        }

        function showProcessing(show) {
            document.getElementById('processing').style.display = show ? 'block' : 'none';
            document.getElementById('convertBtn').disabled = show;
        }

        function showStatus(message, type) {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearStatus() {
            document.getElementById('statusArea').innerHTML = '';
        }
    </script>
</body>
</html>
